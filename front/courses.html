
<div class="mb-3 d-flex gap-2 flex-wrap">
  <input type="text" id="filterId" placeholder="Filtrar por ID" class="form-control filter-input" style="width: 150px;" />
  <input type="text" id="filterName" placeholder="Filtrar por Nome" class="form-control filter-input" style="width: 200px;" />
  <button id="btnFilter" class="btn btn-primary">Filtrar</button>
  <button id="btnClear" class="btn btn-secondary">Limpar</button>
  <button id="btnNewStudent" class="btn btn-success ms-auto">Novo Curso</button>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody id="coursesList"></tbody>
</table>

<div class="d-flex justify-content-between align-items-center mt-3">
  <button id="btnPrev" class="btn btn-outline-primary" disabled>Anterior</button>
  <span id="paginationInfo">Página 1 de 1</span>
  <button id="btnNext" class="btn btn-outline-primary" disabled>Próximo</button>
</div>

<div class="modal fade" id="courseModal">
  <div class="modal-dialog">
    <form id="courseForm" class="modal-content">
      <div class="modal-header">
        <h5 id="courseModalLabel" class="modal-title">Cadastro de Curso</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="courseFormId" />
        <div class="mb-3">
          <label for="courseName" class="form-label">Nome</label>
          <input type="text" id="courseName" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="courseDescription" class="form-label">Descrição</label>
          <input type="text" id="courseDescription" class="form-control" required />
        </div>
        <div id="courseFormMessage" class="text-danger"></div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </form>
  </div>
</div>
