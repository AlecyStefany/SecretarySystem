
<div class="mb-3 d-flex gap-2 flex-wrap">
  <input type="text" id="filterId" placeholder="Filtrar por ID" class="form-control filter-input" style="width: 150px;" />
  <input type="text" id="filterName" placeholder="Filtrar por Nome" class="form-control filter-input" style="width: 200px;" />
  <input type="text" id="filterDocument" placeholder="Filtrar por Documento" class="form-control filter-input" style="width: 200px;" />
  <button id="btnFilter" class="btn btn-primary">Filtrar</button>
  <button id="btnClear" class="btn btn-secondary">Limpar</button>
  <button id="btnNewStudent" class="btn btn-success ms-auto">Novo Aluno</button>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Documento</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody id="studentsList"></tbody>
</table>

<div class="d-flex justify-content-between align-items-center mt-3">
  <button id="btnPrev" class="btn btn-outline-primary" disabled>Anterior</button>
  <span id="paginationInfo">Página 1 de 1</span>
  <button id="btnNext" class="btn btn-outline-primary" disabled>Próximo</button>
</div>

<div class="modal fade" id="studentModal">
  <div class="modal-dialog">
    <form id="studentForm" class="modal-content">
      <div class="modal-header">
        <h5 id="studentModalLabel" class="modal-title">Cadastro de Aluno</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="studentFormId" />
        <div class="mb-3">
          <label for="studentName" class="form-label">Nome</label>
          <input type="text" id="studentName" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="studentDocument" class="form-label">Documento (CPF)</label>
          <input type="text" id="studentDocument" class="form-control" pattern="\d{11}" title="Digite 11 números" required />
        </div>
        <div class="mb-3">
          <label for="studentBirthDate" class="form-label">Data de Nascimento</label>
          <input type="date" id="studentBirthDate" class="form-control" required />
        </div>
        <div id="studentFormMessage" class="text-danger"></div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </form>
  </div>
</div>
