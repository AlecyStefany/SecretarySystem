<div class="mb-3 d-flex gap-2 flex-wrap align-items-center">
  <select id="filterCourse" class="form-select" style="width: 250px;">
    <option value="">Todos os Cursos</option>
  </select>

  <button id="btnFilter" class="btn btn-primary">Filtrar</button>
  <button id="btnClear" class="btn btn-secondary">Limpar</button>

  <button
    id="btnNewRegistration"
    class="btn btn-success ms-auto"
    data-bs-toggle="modal"
    data-bs-target="#registrationModal"
  >
    Nova Matrícula
  </button>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Aluno</th>
      <th>Curso</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody id="registrationsList"></tbody>
</table>

<div class="d-flex justify-content-between align-items-center mt-3">
  <button id="btnPrev" class="btn btn-outline-primary" disabled>Anterior</button>
  <span id="paginationInfo">Página 1 de 1</span>
  <button id="btnNext" class="btn btn-outline-primary" disabled>Próximo</button>
</div>

<div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="registrationForm" class="modal-content">
      <div class="modal-header">
        <h5 id="registrationModalLabel" class="modal-title">Nova Matrícula</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Fechar"
        ></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="registrationFormId" />

        <div class="mb-3">
          <label for="registrationStudent" class="form-label">Aluno</label>
          <select id="registrationStudent" class="form-select" required>
            <option value="">Selecione o Aluno</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="registrationCourse" class="form-label">Curso</label>
          <select id="registrationCourse" class="form-select" required>
            <option value="">Selecione o Curso</option>
          </select>
        </div>

        <div id="registrationFormMessage" class="text-danger"></div>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
